<html lang="en">
  <head>
    <link rel="stylesheet" href="/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style></style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <img src="/assets/TitleLogo.png" alt="Penn Logo" />
      <a href="#" class="login">Login</a>
    </div>

    <!-- Search Classes Section -->
    <div class="search">Search Classes</div>

    <div class="form-section">
      <select>
        <option>Fall 2025</option>
      </select>

      <div class="search-bar">
        <input type="text" placeholder="Title, Subject, Instructor, Keyword" />
        <button class="filter-btn">üîç</button>
      </div>

      <select>
        <option>General Education Menu</option>
      </select>

      <select>
        <option>Instruction Method</option>
      </select>

      <div class="checkbox">
        <input type="checkbox" id="online" />
        <label for="online"
          >Find courses available to students in online programs</label
        >
      </div>

      <div class="checkbox">
        <input type="checkbox" id="nooverlap" />
        <label for="nooverlap">Don't Overlap Primary Cart</label>
      </div>

      <button>SEARCH</button>
    </div>

    <!-- Suggestions Section -->
    <div class="section-title">SUGGESTIONS</div>
    <div class="form-section">
      <button class="blue-button">EXPLORE PROGRAMS</button>
      <button class="blue-button">DEGREE AUDIT & ADVISING</button>
    </div>

    <!-- Carts Section -->
    <div class="section-title">CARTS</div>
    <div class="form-section">
      <button class="blue-button">PRIMARY CART</button>
      <select>
        <option>Select a Cart...</option>
      </select>

      <button class="blue-button">PRIMARY PLAN</button>
      <select>
        <option>Select a Plan...</option>
      </select>
    </div>
  </body>
</html>
